        <div class="app-forms-panel">
            <section class="panel-section">
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="showPointsToggle" checked />
                        Show points
                    </label>
                </div>
                <div class="form-group">
                    <label for="bodyFillColor">Body fill color</label>
                    <input type="color" id="bodyFillColor" value="#475569" aria-describedby="bodyFillHint" />
                    <span id="bodyFillValue" class="body-fill-value" aria-live="polite"></span>
                    <p id="bodyFillHint" class="panel-note">Fill color for the character outline. Saved automatically.</p>
                </div>
                <div class="form-group">
                    <label for="subdivisionLevel">Subdivision level</label>
                    <select id="subdivisionLevel" aria-describedby="subdivisionHint">
                        <option value="0">0 (off)</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <p id="subdivisionHint" class="panel-note">Smooths the line like subdivision surfaces: more iterations = smoother curve, control points stay the cage.</p>
                </div>
                <button type="button" id="addPointBtn">Add point</button>
            </section>
            <section class="panel-section" id="pointTypeSection" style="display: none;">
                <h2>Point type</h2>
                <p class="panel-note">How the line is drawn through the selected point.</p>
                <div class="point-type-buttons">
                    <button type="button" id="pointTypeCorner">Corner</button>
                    <button type="button" id="pointTypeSmooth">Smooth</button>
                    <button type="button" id="pointTypeArc">Arc</button>
                </div>
                <div id="arcStrengthWrap" class="form-group" style="display: none;">
                    <label for="arcStrengthSlider">Arc strength <span id="arcStrengthValue">0.5</span></label>
                    <input type="range" id="arcStrengthSlider" min="0.1" max="2" step="0.1" value="0.5" />
                </div>
            </section>
        </div>
